apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-app-wear
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
    - host: appwear.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-wear-service
                port:
                  number: 80